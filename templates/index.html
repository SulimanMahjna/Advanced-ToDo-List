<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flask To-Do (Static Demo)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="logo">üìù Flask To-Do</h1>
    </header>

    <!-- Static demo version (NO Jinja) -->
    <section class="card">
      <form action="#" method="post" class="add-form">
        <input name="title" placeholder="What do you need to do?" autocomplete="off" autofocus />
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <ul class="tasks">
        <li class="task">
          <button class="toggle" title="Mark complete/undo" aria-label="toggle">‚úì</button>
          <span class="title">Buy groceries</span>
          <button class="delete" title="Delete" aria-label="delete">√ó</button>
        </li>
        <li class="task done">
          <button class="toggle" title="Mark complete/undo" aria-label="toggle">‚úì</button>
          <span class="title">Finish Flask project</span>
          <button class="delete" title="Delete" aria-label="delete">√ó</button>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <small>Built with Flask &amp; SQLite</small>
    </footer>
  </main>
</body>
</html>
